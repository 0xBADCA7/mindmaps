<body>

	<canvas id="canvas" width="1000" height="1000"
		style="position: absolute; top: 0; left: 0;">here be canvas</canvas>

</body>

<script type="text/javascript">
$(function() {
	var ctx = $("#canvas")[0].getContext("2d");
	ctx.beginPath();
	ctx.moveTo(100,400);
	ctx.lineTo(150, 320);
	ctx.stroke();
});
