<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MindMaps</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.11.custom.css" />

<!-- TODO bundle scripts -->
<!-- jquery -->
<script src="js/libs/jquery-1.5.1.min.js"></script>
<script src="js/libs/jquery-ui-1.8.11.custom.min.js"></script>
<script src="js/libs/jquery.scrollview.js"></script>
<script src="js/libs/jquery.hotkeys.js"></script>

<!-- etc -->
<script src="js/libs/microevent.js"></script>
<script src="js/libs/underscore.js"></script>

<script src="js/Util.js"></script>
<script src="js/Document.js"></script>
<script src="js/MindMap.js"></script>
<script src="js/TreeNode.js"></script>
<script src="js/NodeMap.js"></script>


<script src="js/ToolBar.js"></script>
<script src="js/StatusBar.js"></script>
<script src="js/CanvasView.js"></script>
<script src="js/CanvasPresenter.js"></script>
<script src="js/Application.js"></script>
<script src="js/NewDocument.js"></script>
<script src="js/OpenDocument.js"></script>
<script src="js/SaveDocument.js"></script>
<script src="js/Main.js"></script>
<script src="js/Storage.js"></script>
<script src="js/Event.js"></script>

</head>
<body>
	<div id="container">
		<div id="topbar">
			<div id="toolbar">
				<div id="logo">
					<span>LOGO</span>
				</div>

				<div class="buttons">
					<div class="buttonset">
						<button id="button-add">add</button>
						<button id="button-delete">delete</button>
					</div>

					<div class="buttonset">
						<button id="button-undo">undo</button>
						<button id="button-redo">redo</button>
					</div>

					<div class="buttonset">
						<button id="button-copy">copy</button>
						<button id="button-cut">cut</button>
						<button id="button-paste">paste</button>
					</div>

					<button id="button-draw">redraw</button>

					<div id="buttons-right">
						<button id="button-new">new</button>
						<button id="button-open">open</button>
						<button id="button-save">save</button>
						<button id="button-close">close</button>
					</div>
				</div>
			</div>
		</div>
		<div id="canvas-container">
			<div id="drawing-area"></div>
			<!-- scroller has a higher z-index than the lines. therefore they dont get triggered
				and scrolling still works -->
			<div id="scroller"></div>
		</div>
		<div id="bottombar">
			<div id="statusbar"></div>
		</div>
	</div>
</body>
</html>
