<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MindMaps</title>
<link rel="stylesheet" href="css/style.css">
<!-- <link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.11.custom.css" /> -->
<link type="text/css" href="css/Aristo/jquery-ui-1.8.7.custom.css"
	rel="stylesheet" />

<!-- TODO bundle scripts, use minified -->
<!-- jquery -->
<script src="js/libs/jquery-1.6.1.js"></script>
<script src="js/libs/jquery-ui-1.8.11.custom.min.js"></script>
<script src="js/libs/dragscrollable.js"></script>
<script src="js/libs/jquery.hotkeys.js"></script>
<script src="js/libs/jquery.mousewheel.js"></script>

<!-- etc -->
<script src="js/libs/microevent.js"></script>
<script src="js/libs/underscore.js"></script>

<script src="js/MindMaps.js"></script>
<script src="js/Util.js"></script>
<script src="js/Document.js"></script>
<script src="js/MindMap.js"></script>
<script src="js/Node.js"></script>
<script src="js/NodeMap.js"></script>
<script src="js/UndoManager.js"></script>
<script src="js/UndoController.js"></script>
<script src="js/CopyCutPasteController.js"></script>

<script src="js/FloatPanel.js"></script>
<script src="js/Navigator.js"></script>
<script src="js/ToolBar.js"></script>
<script src="js/StatusBar.js"></script>
<script src="js/CanvasView.js"></script>
<script src="js/CanvasPresenter.js"></script>
<script src="js/Application.js"></script>
<script src="js/NewDocument.js"></script>
<script src="js/OpenDocument.js"></script>
<script src="js/SaveDocument.js"></script>
<script src="js/Main.js"></script>
<script src="js/Storage.js"></script>
<script src="js/Event.js"></script>

</head>
<body>
	<div id="container">
		<div id="topbar">
			<div id="toolbar">
				<div id="logo">
					<span>LOGO</span>
				</div>

				<div class="buttons">
					<div class="buttonset">
						<button id="button-add">add</button>
						<button id="button-delete">delete</button>
					</div>

					<div class="buttonset">
						<button id="button-undo">undo</button>
						<button id="button-redo">redo</button>
					</div>

					<div class="buttonset">
						<button id="button-copy">copy</button>
						<button id="button-cut">cut</button>
						<button id="button-paste">paste</button>
					</div>

					<button id="button-binaryMap">big map</button>

					<div class="buttons-right">
						<button id="button-new">new</button>
						<button id="button-open">open</button>
						<button id="button-save">save</button>
						<button id="button-close">close</button>
					</div>
				</div>
			</div>
		</div>
		<div id="canvas-container">
			<div id="drawing-area"></div>
		</div>
		<div id="bottombar">
			<div id="statusbar">
				<div class="buttons buttons-right buttons-small"></div>
			</div>
		</div>
		<div id="panel-holder">
			<div id="navigator">
				<div class="active">
					<div id="navi-content">
						<div id="navi-canvas-wrapper">
							<canvas id="navi-canvas"></canvas>
							<div id="navi-canvas-overlay"></div>
						</div>
						<div id="navi-buttons" style="float: right">
<!-- 							<button id="button-navi-center"> </button> -->
							<button id="button-navi-zoom-in" style="width: 24px; height: 24px;"></button>
							<button id="button-navi-zoom-out" style="width: 24px; height: 24px; margin-left: 4px;"> </button>
						</div>
					</div>
				</div>
				<div class="inactive">
					<p>no document</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
