<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MindMaps</title>
<link rel="stylesheet" href="css/style.css">
<link type="text/css" rel="stylesheet"
	href="css/smoothness/jquery-ui-1.8.11.custom.css" />

<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.11.custom.min.js"></script>
<script type="text/javascript" src="js/jquery.scrollview.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div id="container">
		<div id="header">
			<div id="toolbar">
				<div id="logo">
					<span>LOGO</span>
				</div>

				<div class="buttons">
					<div class="buttonset">
						<button>open</button>
						<button>save</button>
					</div>

					<div class="buttonset">
						<button>add</button>
						<button>delete</button>
					</div>

					<div class="buttonset">
						<button>undo</button>
						<button>redo</button>
					</div>

					<div class="buttonset">
						<button>copy</button>
						<button>cut</button>
						<button>paste</button>
					</div>

					<button id="button-close">close</button>
				</div>
			</div>
		</div>
		<div id="content">
			<div id="canvas-container">
				<div id="canvas"></div>
			</div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
